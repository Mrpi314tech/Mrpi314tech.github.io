<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Not stealing your passwords</h1>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your google email" required>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your google password" required>

        <br>

        <button type="button" onclick="window.location.href='https://mrpi314.com'">Login</button>
    </form>

</body>
</html>
